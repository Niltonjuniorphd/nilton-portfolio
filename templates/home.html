<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>{% block title %}Nilton's Portfolio Home{% endblock %}</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>
	<body>
		<div class="profile-head">
			<img
				class="profile-img"
				src="{{ url_for('static', filename='img/foto.jpg') }}"
				alt="Nilton's profile photo"
			/>
		</div>
		<div class="profile-info">
			<h1>Welcome!</h1>
			<p>I am Nilton, a Junior Data Scientist from Brazil.</p>
			<p>Be free to explore my portfolio</p>
		</div>

		<header>
			<div class="social-links">
				<a
					href="https://github.com/Niltonjuniorphd/legendary-wingedhorse"
					target="_blank"
				>
					<img
						src="{{ url_for('static', filename='img/github_logo.jpeg') }}"
						alt="GitHub logo"
					/>
				</a>

				<a
					href="https://www.linkedin.com/in/niltonphd/"
					target="_blank"
				>
					<img
						src="{{ url_for('static', filename='img/linkedin_logo.png') }}"
						alt="LinkedIn logo"
					/>
				</a>

				<a
					href="https://www.kaggle.com/niltonjrphd/"
					target="_blank"
				>
					<img
						src="{{ url_for('static', filename='img/kaggle_logo2.png') }}"
						alt="Kaggle logo"
					/>
				</a>
			</div>
			<nav>
				<ul>
					<li>
						<a href="{{ url_for('home') }}">Home</a>
					</li>
					<li>
						<a href="{{ url_for('stacks') }}">Stacks</a>
					</li>
					<li>
						<a href="{{ url_for('projects') }}">Projects</a>
					</li>
					<li>
						<a href="{{ url_for('contact') }}">Contact</a>
					</li>
				</ul>
			</nav>
			<hr />
		</header>

		<main>{% block content %} {% endblock %}</main>

		<footer>{% block footer %} {% endblock %}</footer>

		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
